<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hour CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bg-hour">
            <div class="screen">
                <span class="point"></span>
                <span class="hour"></span>
                <span class="minut"></span>
                <span class="second"></span>
                <ul class="index-list">
                    <li class="index-item index1">I</li>
                    <li class="index-item index2">II</li>
                    <li class="index-item index3">III</li>
                    <li class="index-item index4">IV</li>
                    <li class="index-item index5">V</li>
                    <li class="index-item index6">VI</li>
                    <li class="index-item index7">VII</li>
                    <li class="index-item index8">VIII</li>
                    <li class="index-item index9">IX</li>
                    <li class="index-item index10">X</li>
                    <li class="index-item index11">XI</li>
                    <li class="index-item index12">XII</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
